<!DOCTYPE html>
<html lang='pt-BR'>
<head>
   <meta charset='UTF-8'>
   <meta http-equiv='X-UA-Compatible' content='IE=edge'>
   <meta name='viewport' content='width=device-width, initial-scale=1.0'>
   <title>Document</title>

   <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

   <section>

      <h1>Gerador de Senhas</h1>

      <h2 class="senha"></h2>

      <div class="conteiner_options">

         <label for="qtd_carcteres">Quantidade de Caracteres <input class="qtd_carcteres_input" type="number" value="12" min="12" max="300" name="qtd_carcteres"></label>

         <label for="A_N">Adicionar números <input name="A_N" class="check_box" type="checkbox"></label>

         <label for="L_mai">Letras maiúsculas <input name="L_mai" class="check_box" type="checkbox" checked></label>

         <label for="L_min">Letras minúsculas <input name="L_min" class="check_box" type="checkbox"></label>

         <label for="L_s">Letras Símbolos <input name="L_s" class="check_box" type="checkbox" checked></label>

      </div>

      <button class="botao_GS">Gerar senha</button>

   </section>

   <!-- ---------------------------------------- -->

   <script src='./assets/js/main.js'></script>

</body>
</html>
