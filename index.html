<!DOCTYPE html>
<html lang='pt-BR'>
<head>
   <meta charset='UTF-8'>
   <meta http-equiv='X-UA-Compatible' content='IE=edge'>
   <meta name='viewport' content='width=device-width, initial-scale=1.0'>
   <title>Gerador de Senhas</title>

   <link rel="stylesheet" href="./assets/css/style.css">
   <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>

   <main>

      <section>

         <h1>Gerador de Senhas</h1>
   
         <div class="conteiner_senha">

            <h2 class="senha"></h2>

            <button class="button_copy hide_elem">COPIAR PARA ÁREA DE TRABALHO</button>

         </div>
   
         <div class="conteiner_options">
   
            <label for="qtd_carcteres">Quantidade de Caracteres <input class="qtd_carcteres_input" type="number" value="25" min="6" max="300" name="qtd_carcteres"></label>
   
            <label for="A_N">Adicionar números <input name="A_N" class="check_box" type="checkbox"></label>
   
            <label for="L_mai">Letras maiúsculas <input name="L_mai" class="check_box" type="checkbox" checked></label>
   
            <label for="L_min">Letras minúsculas <input name="L_min" class="check_box" type="checkbox"></label>
   
            <label for="L_s">Letras Símbolos <input name="L_s" class="check_box" type="checkbox" checked></label>
   
         </div>
   
         <button class="botao_GS">Gerar senha</button>
   
      </section>

   </main>

   <!-- ---------------------------------------- -->

   <script type="module" src='./assets/js/main.js'></script>
   <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</body>
</html>
