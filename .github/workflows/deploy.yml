name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Mude para o nome da sua branch principal, se necessário

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm install

      - name: Build site
        run: npm run dev # Substitua pelo comando de construção do seu site

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # Nome da branch onde o site será implantado
          FOLDER: public # Pasta onde o site foi construído
